<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTAWESOME ICONS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Sound board</title>
  </head>
  <body>
    <audio
      id="applause"
      data-audio="applause"
      src="sounds/applause.mp3"
    ></audio>
    <audio id="boo" data-audio="boo" src="sounds/boo.mp3"></audio>
    <audio id="gasp" data-audio="gasp" src="sounds/gasp.mp3"></audio>
    <audio id="tada" data-audio="tada" src="sounds/tada.mp3"></audio>
    <audio id="victory" data-audio="victory" src="sounds/victory.mp3"></audio>
    <audio id="wrong" data-audio="width" src="sounds/wrong.mp3"></audio>

    <div id="buttons">
      <button type="button" class="btn">applause</button>
      <button type="button" class="btn">boo</button>
      <button type="button" class="btn">gasp</button>
      <button type="button" class="btn">tada</button>
      <button type="button" class="btn">victory</button>
      <button type="button" class="btn">wrong</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
